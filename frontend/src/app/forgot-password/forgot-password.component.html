<div class="card" style="padding:15px;box-shadow:0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
  <div class="header">
          <h4 class="title"><strong>Frogot your password?</strong></h4>
      </div>    
<div class="content">
          <form role="form" [formGroup]="resetPasswordForm">
              <div class="row">
                  <!-- <div class="col-md-5">
                      <div class="form-group">
                          <label>Company (disabled)</label>
                          <input type="text" class="form-control" disabled placeholder="Company" value="Creative Code Inc.">
                      </div>
                  </div> -->
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" >
                        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Not a valid email</div>
                        </div>
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right" (click)="sendResetRequest()">Send Instructions</button>
              <div class="clearfix"></div>
          </form>
      </div>
</div>
