<div *ngIf="this.nicPoint === 1" class="alert alert-danger">Login error!</div>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/Logogrey.png" width="150px" class="user-avatar" />
            <h1>Legal Log In</h1>
            <div *ngIf="this.nicPoint === 1" class="alert alert-danger">Nic or password is incorrect!</div>
            <form role="form" [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="nic" type="text" ng-model="name" class="form-control input-underline input-lg" id="nic" placeholder="{{ 'NIC' | translate }}">
                        <div *ngIf="nic.touched && nic.invalid" class="alert alert-danger">
                            <div *ngIf="nic.errors.required">NIC is required</div>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <input formControlName="email" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div> -->

                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                            <div *ngIf="password.errors.required">PASSWORD is required</div>
                        </div>
                    </div>
                </div>
                <div *ngIf="this.reqMessage == 1" class="alert alert-danger">All fields are required to fill!</div>
                <div *ngIf="this.showMessage == 1" class="alert alert-success" role="alert">Successfully logged in!</div>
                <a class="btn rounded-btn" (click)="onLoggedin()">Log In</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/home']">Home</a>
                <br><br>
                <span class="psw"><p><a [routerLink]="['/forgotPassword']">Forgot password?</a></p></span>
            </form>
        </div>
    </div>
</div>
