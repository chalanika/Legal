<div class="row">
    <div class="col-6">
        <p>Start Time</p>
        <dl-date-time-picker
        startView="day"
        maxView="year"
        minView="minute"
        minuteStep="5"
        [(ngModel)]="selectedDate"
        >
        </dl-date-time-picker>
    </div>
    <div class="col-6">
        <p class="text-center">Finish Time</p>
        <dl-date-time-picker
        startView="day"
        maxView="year"
        minView="minute"
        minuteStep="5"
        [(ngModel)]="FinishDate"
        >
        </dl-date-time-picker>
    </div>
    
</div>
