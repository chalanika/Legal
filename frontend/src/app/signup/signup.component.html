<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Easy Case Registration</h1>
            <form role="form" [formGroup]="registerForm">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'User Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input formControlName="nic" type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'NIC' | translate }}">
                    </div>

                    <div class="form-group">
                        <input formControlName="email" type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <input formControlName="cpass" type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="register()">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/home']">{{ 'Home' | translate }}</a>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
