  </div>
</header>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- type 1 -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <img src="assets/images/bussiness.png" width="350px" height="200px" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text text-dark">Bussiness Law</div>
          <button class='btn btn-primary' (click)="click('Bussiness')">View Lawyers</button>
        </div>
      </div>
    </div>
    <!-- type 2 -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <img src="assets/images/family.jpg" width="350px" height="200px" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text text-dark">Family Law</div>
          <button class='btn btn-primary' (click)="click('Family')">View Lawyers</button>
        </div>
      </div>
    </div>
    <!-- type 3 -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <img src="assets/images/real.jpg" width="350px" height="200px" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text text-dark">Real Estate Law</div>
          <button class='btn btn-primary' (click)="click('Real Estate')">View Lawyers</button>
        </div>
      </div>
    </div>
    <!-- type 4 -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <img src="assets/images/Criminal.jpg" width="350px" height="200px" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <div class="card-text text-dark">Criminal Law</div>
          <button class='btn btn-primary' (click)="click('Criminal Law')">View Lawyers</button>
        </div>
      </div>
    </div>
  </div>
